<!DOCTYPE html>
<head>
    <title>Latout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top_header">
        <div class="logo"><h1>Header Logo</h1></div>
        <div class="banner"><h1>Header Banner</h1></div>
    </div>
    <div class="header_bar">
        <h1>Header Bar</h1>
    </div>
    <div class="content">
        <div class="left"><h1>Left Blocks</h1></div>
        <div class="middle">
            <div class="top"><h1>Center-Center Blocks</h1></div>
            <div class="center">
                <div class="left_block"><h1>Center-Left Blocks</h1></div>
                <div class="right_block"><h1>Center-Right Blocks</h1></div>
            </div>
            <div class="bottom"><h1>Module Contents</h1></div>
        </div>
        <div class="right"><h1>Right Blocks</h1></div>
    </div>
    <footer><h1>Footer Bar</h1></footer>
</body>
